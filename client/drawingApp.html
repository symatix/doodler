<head>
  <title>doodler</title>
</head>

<body>
  {{> wall}}
</body>

<template name="wall">

  <h1>DOODLER</h1>
  <div class="button_wrapper">
    <button class='btn_color red'>&emsp;</button>
    <button class='btn_color blue'>&emsp;</button>
    <button class='btn_color green'>&emsp;</button>
    <button class='btn_color black'>&emsp;</button>
    <button class='btn_color white'>&emsp;</button>
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    <span class="thicker glyphicon glyphicon-plus" aria-hidden="true"></span>
    <span class="thicker glyphicon glyphicon-minus" aria-hidden="true"></span>
    <span class="clear glyphicon glyphicon-remove-circle clear" aria-hidden="true"></span>
  </div>

{{> canvas}}

</template>

<template name="canvas">
  <div class="canvas" id='canvas'></div>
</template>
